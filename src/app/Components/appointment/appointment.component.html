<div class="appointment">
    <div>
        <button style="margin: 10px;" mat-raised-button color="primary" (click)="addAppointment('Add')">Add</button>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="appointmentId">
              <th mat-header-cell *matHeaderCellDef> Nurse Id </th>
              <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="starDateTime">
              <th mat-header-cell *matHeaderCellDef> Appointment Date Start </th>
              <td mat-cell *matCellDef="let element"> {{element.starDateTime |date : 'MMM d, y, h:mm:ss a'}} </td>
            </ng-container>
          
            <ng-container matColumnDef="endDateTime">
              <th mat-header-cell *matHeaderCellDef> Appointment Date End </th>
              <td mat-cell *matCellDef="let element"> {{element.endDateTime |date : 'MMM d, y, h:mm:ss a'}} </td>
            </ng-container>

            <ng-container matColumnDef="patientName">
                <th mat-header-cell *matHeaderCellDef> Patient Name </th>
                <td mat-cell *matCellDef="let element"> {{element.patient.name}} </td>
            </ng-container>

            <ng-container matColumnDef="physicianName">
                <th mat-header-cell *matHeaderCellDef> Physician Name </th>
                <td mat-cell *matCellDef="let element"> {{element.physician.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="viewAppointment(element)">View Details</button></td>
            </ng-container>
        
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>


</div>
