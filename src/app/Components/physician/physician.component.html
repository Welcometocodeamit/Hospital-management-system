<div class="physicianTable ">

  <div style="display: flex; justify-content: space-between;">

    <div>
      <button style="margin: 10px;" mat-raised-button color="primary" (click)="openDialog()">Add</button>
    </div>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harvey" #input>
    </mat-form-field>
  </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >
  
          <ng-container matColumnDef="physicianId">
            <th mat-header-cell *matHeaderCellDef> Physician Id </th>
            <td mat-cell *matCellDef="let element"> {{element.physicianId}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="goToPhysicianDetail(element.physicianId)">View details</button></td>
          </ng-container>
          
          
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
         
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of physician"></mat-paginator>

    </div>
        
      
</div>
