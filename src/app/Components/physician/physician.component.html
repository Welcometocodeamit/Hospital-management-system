<div class="physicianTable">

  <div>
    <button style="margin: 10px;" mat-raised-button color="primary" (click)="openDialog()">Add</button>
  </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="physicianId">
          <th mat-header-cell *matHeaderCellDef> Physician Id </th>
          <td mat-cell *matCellDef="let element"> {{element.physicianId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="goToPhysicianDetail(element.physicianId)">View details</button></td>
        </ng-container>
    
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
