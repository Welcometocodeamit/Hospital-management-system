
<h2 mat-dialog-title>{{this.data.method}} Physician</h2>
<mat-dialog-content class="mat-typography">

    <div>
        <form  id="updatePhysicianForm" [formGroup]="updatePhysicianForm" class="reg">
  
            <mat-form-field class="feild">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="feild">
                <mat-label>Position</mat-label>
                <input matInput formControlName="position">
            </mat-form-field>
          </form>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updatePhysician()">{{this.data.method}} Physician</button>
</mat-dialog-actions>
