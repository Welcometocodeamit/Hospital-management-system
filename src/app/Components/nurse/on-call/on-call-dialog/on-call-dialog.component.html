<h2 mat-dialog-title>{{this.data.method}} OnCall</h2>
<mat-dialog-content class="mat-typography">

    <div>
        <form style="display: flex; flex-direction: column;"  id="onCallForm" [formGroup]="onCallForm" class="reg">

            <mat-form-field>
                <mat-label>Select Nurse</mat-label>
                <mat-select formControlName="nurseId">
                  <mat-option *ngFor="let n of nurse" [value]="n.nurseId">
                    {{n.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select Block</mat-label>
                <mat-select formControlName="blockId">
                  <mat-option *ngFor="let block of blocks" [value]="block.blockId">
                    {{block.blockCode}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select On Call</mat-label>
                <mat-date-range-input  [rangePicker]="picker">
                  <input formControlName="onCallStart" matStartDate placeholder="Start date" >
                  <input formControlName="onCallEnd" matEndDate placeholder="End date" >
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </form>

         
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="onCallForm.invalid" cdkFocusInitial (click)="updateOnCall()">{{this.data.method}} On Call</button>
</mat-dialog-actions>
