<div>
    <div>
        <button style="margin: 10px;" mat-raised-button color="primary" (click)="addOnCall('Add')">Add</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="onCallId">
          <th mat-header-cell *matHeaderCellDef> Service Id </th>
          <td mat-cell *matCellDef="let element"> {{element.onCallId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nurseName">
          <th mat-header-cell *matHeaderCellDef> Nurse Name </th>
          <td mat-cell *matCellDef="let element"> {{element.nurse.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="block">
          <th mat-header-cell *matHeaderCellDef> Block </th>
          <td mat-cell *matCellDef="let element"> Floor: {{element.block.blockFloor}}, BlockCode: {{element.block.blockCode}} </td>
        </ng-container>

        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let element"> {{element.onCallStart |date : 'MMM d, y, h:mm:ss a'}} </td>
          </ng-container>

          <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef> End Time </th>
            <td mat-cell *matCellDef="let element"> {{element.onCallEnd |date : 'MMM d, y, h:mm:ss a'}} </td>
          </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click)="updateOnCall(element, 'Update')">Update</button>&nbsp;&nbsp;<button mat-raised-button color="warn" (click)="deleteOnCall(element)">Delete</button></td>
        </ng-container>
    
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
