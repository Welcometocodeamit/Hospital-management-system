<div class="patientTable">

  <div style="display: flex; justify-content: space-between;">

    <div style="display: flex; justify-content: flex-start; margin: 10px;">
      <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
    </div>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harvey" #input>
    </mat-form-field>
  </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="patientId">
          <th mat-header-cell *matHeaderCellDef> Patient Id </th>
          <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="goToPatientDetail(element.patientId, element)">View details</button></td>
        </ng-container>
    
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

       
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of patient"></mat-paginator>
</div>
