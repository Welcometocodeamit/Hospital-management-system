
<h2 mat-dialog-title>{{this.data.method}} Patient</h2>
<mat-dialog-content class="mat-typography">

    <div>
        <form  id="patientForm" [formGroup]="patientForm" class="reg">
  
            <mat-form-field class="feild">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="feild">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>

            <mat-form-field class="feild">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
          </form>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="patientForm.invalid" cdkFocusInitial (click)="updatePatient()">{{this.data.method}} Patient</button>
</mat-dialog-actions>
